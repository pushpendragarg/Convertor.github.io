<!DOCTYPE html>
<html>
  <head>
    <title>Converter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div class="parent-container">
      <h1 class="heading">Converter</h1>
    <div class="main-container">
    <div class="sub-container">
    <div id="app">
      <div class="from">
      <label for="" class="from1">From</label>
      <select name="" id="select1">
        <option id="op" value="Decimal">Decimal</option>
        <option value="Hexadecimal">Hexadecimal</option>
        <option value="Octal">Octal</option>
        <option value="Binary">Binary</option> </select
      >
    </div>

    <div class="to">
      <label for="" class="To">To</label>
      <select name="" id="select2">
        <option value="Decimal">Decimal</option>
        <option value="Hexadecimal">Hexadecimal</option>
        <option value="Octal">Octal</option>
        <option selected value="Binary">Binary</option>
			</select><br><br>
    </div>
  </div>
    <span id="span-error"></span>
			<input type="text" id="input" placeholder="Enter value here"></input><br><br>
      <button id="btnconvert">Convert</button>
			<button id="btnswap">Swap</button>
			<br /><br />
			<textarea name="" id="ans" cols="0" rows="1" placeholder="Result"></textarea>
      </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
